<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; 
    style-src * 'unsafe-inline'; 
    media-src * 'unsafe-inline';
    font-src * 'unsafe-inline';
    script-src * 'unsafe-inline';
    media-src * blob:;
    img-src * data:;
    frame-src * ;
    connect-src * ;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="css/index.css">

  <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script type="text/javascript" src="js/onsenui.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</head>

<body>

  <ons-page>
    <ons-toolbar>
      <div class="center">Camera 2.0</div>
    </ons-toolbar>

    <ons-tabbar swipeable position="auto">
      <ons-tab page="tab1.html" label="Kamera" active>
      </ons-tab>
      <ons-tab page="tab2.html" label="Galerie" active-icon="md-face">
      </ons-tab>
    </ons-tabbar>
  </ons-page>

  <template id="tab1.html">
    <ons-page id="Tab1">
      <p style="text-align: center;">

      </p>

      <div class="wrapper">
        <ons-button id="button1" ripple="true">Foto machen</ons-button>
        <img id='myImage' src='img/logo.jpg'>
      </div>

    </ons-page>
  </template>


  <template id="tab2.html">
    <ons-page id="Tab2">
      <p style="text-align: right;">
        <ons-button id="refresh">refresh</ons-button>
        <ons-button id="umbenennen">umbenennen</ons-button>
        <ons-button id="loeschen">l√∂schen</ons-button>
      </p>
      <ons-list-title>Galerie</ons-list-title>

      <ons-list-item>
        <div class="left">
          <ons-icon icon="md-face" class="list-item__icon"></ons-icon>
        </div>
        <div class="center">
          Nach Name/Datum sortieren
        </div>
        <div class="right">
          <ons-button id="switch">Switch</ons-button>
        </div>

      
      </ons-list-item>
      <ons-list-header>Bilder</ons-list-header>
      <ons-list-item tappable>
        <div class="left">
          <img class="list-item__thumbnail" id="testThumb" src="img/testThumb.jpg">
        </div>
        <div class="center">
          <span class="list-item__title">Date</span>
          <span for="check-1" class="list-item__subtitle">Name</span>
        </div>
        <div class="right">
          <ons-checkbox input-id="check-1"></ons-checkbox>
        </div>
      </ons-list-item>
    </ons-page>
  </template>



</body>

</html>
